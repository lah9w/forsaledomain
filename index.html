<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Domain for Sale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Protest+Riot&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100vh;
        font-family: "League Spartan", sans-serif;
        color: #fff;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        -webkit-animation: gradientBG 7s ease infinite forwards;
        animation: gradientBG 7s ease infinite forwards;
      }
      .container { width: 100%; position: absolute; top: 35%; text-align: center; }
      h1 { font-family: "Protest Riot", sans-serif; font-weight: 400; font-style: normal; font-size: 100px; }
      p { font-size: 60px; font-weight: 700; }
      a { text-decoration: none; color: #212121; }
      @-webkit-keyframes gradientBG {
        0% { background-position: 0 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0 50%; }
      }
      @keyframes gradientBG {
        0% { background-position: 0 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0 50%; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Domain for Sale</h1>
      <p>go2padel.co.uk</p>

      <div class="my-4 max-w-md mx-auto px-4">
        <!-- Contact form (Formspree) -->
        <form id="contact-form" action="https://formspree.io/f/xkgzkneg" method="POST" class="space-y-3">
          <!-- Honeypot (spam trap) -->
          <input type="text" name="_gotcha" class="hidden" tabindex="-1" autocomplete="off" />

          <input
            type="text"
            name="name"
            placeholder="Your Name"
            required
            class="w-full px-4 py-2 rounded text-black"
          />

          <input
            type="email"
            name="email"
            placeholder="Your Email"
            required
            class="w-full px-4 py-2 rounded text-black"
          />

          <textarea
            name="message"
            placeholder="Your Message"
            required
            rows="4"
            class="w-full px-4 py-2 rounded text-black"
          ></textarea>

          <!-- Optional: subject visible in Formspree email -->
          <input type="hidden" name="_subject" value="Enquiry about go2padel.co.uk" />

          <button
            type="submit"
            class="bg-yellow-300 px-8 py-3 rounded hover:bg-yellow-400 transition duration-300 font-semibold"
          >
            Send Message
          </button>

          <!-- Status messages -->
          <p id="form-success" class="hidden text-green-200 font-semibold">Thanks! Your message has been sent.</p>
          <p id="form-error" class="hidden text-red-200 font-semibold">Something went wrong. Please try again.</p>
        </form>
      </div>
    </div>

    <!-- Small script to submit via fetch and show a success message without leaving the page -->
    <script>
      const form = document.getElementById('contact-form');
      const success = document.getElementById('form-success');
      const errorMsg = document.getElementById('form-error');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        success.classList.add('hidden');
        errorMsg.classList.add('hidden');

        try {
          const resp = await fetch(form.action, {
            method: 'POST',
            headers: { 'Accept': 'application/json' },
            body: new FormData(form)
          });

          if (resp.ok) {
            form.reset();
            success.classList.remove('hidden');
          } else {
            errorMsg.classList.remove('hidden');
          }
        } catch (err) {
          errorMsg.classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
